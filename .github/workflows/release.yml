name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    name: Build Linux (Flatpak)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flatpak
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak install --user -y flathub org.freedesktop.Sdk//25.08 org.freedesktop.Platform//25.08 org.freedesktop.Sdk.Extension.rust-stable//25.08

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build Flatpak
        run: cargo bundle-linux

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-flatpak
          path: onyx.flatpak

  build-macos:
    name: Build macOS (DMG)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          brew install create-dmg gstreamer gst-plugins-base gst-plugins-good gst-plugins-bad gst-plugins-ugly gst-libav

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build DMG
        run: cargo bundle-mac

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/Onyx.dmg

  build-windows:
    name: Build Windows (MSI)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build MSI
        run: cargo bundle-windows

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: target/release/bundle/msi/*.msi

  release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            onyx.flatpak
            Onyx.dmg
            *.msi
          draft: false
          prerelease: false
          generate_release_notes: true
